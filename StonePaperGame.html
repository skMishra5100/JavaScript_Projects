<html> 
<head>
  <title>StonePaperScissorGame</title>
</head>
<style>

 body {
    display: flex;
    justify-content: center;
    padding: 50px;
  }
  .button {
    padding: 15px;
    border-radius: 20px;
    border: 0;
    margin: 20px;
    cursor: pointer;
    width: 100px;
    background-color: rgb(10, 168, 10);
  }



  .GAME {
    height: 70vh;
    display: flex;
    width: 35vw;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    text-align: center;
    border-radius: 7px;
    border: 2px solid gray;
    background-color: #575757;

  }

  #MATCHresult {
    font-size: 1.2rem;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin-top: 50px;
  }
  #resetBTN{
    background-color: rgb(255, 0, 51);
    padding: 10px;
    border-radius: 10px;
    border: 0;
    margin: 20px;
    cursor: pointer;
    width: 70px;
  }
</style>

<body>

  <div class="GAME">
    <h1>GAME WITH COMPUTER</h1>
    <div>
      <button class="button" onclick=" GAME_run('STONE') ">STONE</button>
      <button class="button" onclick="GAME_run('PAPER')">PAPER</button>
      <button class="button" onclick=" GAME_run('SCISSOR')">SCISSOR</button>
    </div>
    <div id="draw">DRAW-</div>
    <div id="user">YOU WON-</div>
    <div id="computer">COMPUTER WON-</div>
    <div id="MATCHresult">play the game with COMPUTER</div>
    <div id="resetBTN">RESET</div>
  </div>
  <script>

    const MATCHresult = document.getElementById('MATCHresult');
    const USER_result = document.getElementById('user');
    const COMPUTER_WON_result= document.getElementById("computer");
    const DRAW_result = document.getElementById("draw")
    const RESETbtn= document.getElementById("resetBTN")

   
RESETbtn.addEventListener("click", () => {
      localStorage.clear();
      DRAW_result.innerHTML = `DRAW-0`;
      USER_result.innerHTML = `YOU WON-0`;
      COMPUTER_WON_result.innerHTML = `COMPUTER WON-0`;
      point.COMPUTERpoint = 0;
      point.DRAWpoint = 0;
      point.YOURpoint = 0;
      MATCHresult.innerHTML = `play the game with COMPUTER`;
      MATCHresult.style.color = `white`;
    })


    let point = {
      DRAWpoint:JSON.parse(localStorage.getItem('DRAWpoint')),
      YOURpoint:JSON.parse(localStorage.getItem('YOURpoint')),
      COMPUTERpoint:JSON.parse(localStorage.getItem('COMPUTERpoint')),
      PRINT_DRAW() {
        point.DRAWpoint++;
        localStorage.setItem('DRAWpoint',JSON.stringify(point.DRAWpoint));
        return DRAW_result.innerHTML = `DRAW-${JSON.parse(localStorage.getItem('DRAWpoint'))}`;
      },
      PRINT_WON() {
        point.YOURpoint++;
        localStorage.setItem('YOURpoint',JSON.stringify(point.YOURpoint));
        return USER_result.innerHTML = `YOU WON-${JSON.parse(localStorage.getItem('YOURpoint'))}`;
      },
      PRINT_LOOSE() {
        point.COMPUTERpoint++;
        localStorage.setItem('COMPUTERpoint',JSON.stringify(point.COMPUTERpoint));
        return COMPUTER_WON_result.innerHTML = `COMPUTER WON-${JSON.parse(localStorage.getItem('COMPUTERpoint'))}`;
      }
    }

    

    const GAME_run = (USERCHOICE) => {
      let computerCHOICE = COMPUTERchoice();
      if (USERCHOICE === 'STONE') {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`;
          point.PRINT_DRAW();
         
        } else if (computerCHOICE === 'PAPER') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`;
          point.PRINT_LOOSE();
        } else {
          MATCHresult.innerHTML = `you won because ,computer choosen ${computerCHOICE}`;
          MATCHresult.style.color = `greenyellow`;
          point.PRINT_WON();
        }
    
      } else if (USERCHOICE === 'PAPER') {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`;
          point.PRINT_DRAW();
        } else if (computerCHOICE === 'SCISSOR') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`;
          point.PRINT_LOOSE();
        } else {
          MATCHresult.innerHTML = `you won because ,computer choosen ${computerCHOICE}`;
          MATCHresult.style.color = `greenyellow`;
          point.PRINT_WON();
        }
      } else {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`;
          point.PRINT_DRAW();
        } else if (computerCHOICE === 'STONE') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`;
          point.PRINT_LOOSE();
        } else {
          MATCHresult.innerHTML = `you won because ,computer choosen ${computerCHOICE}`
          MATCHresult.style.color = `greenyellow`;
          point.PRINT_WON();
        }
      }
    }

    const COMPUTERchoice = () => {
      let COMPUTERchooses = Math.random() * 3;
      if (COMPUTERchooses >= 1 && COMPUTERchooses < 2) {
        return 'STONE';
      } else if (COMPUTERchooses >= 2 && COMPUTERchooses < 3) {
        return 'PAPER';
      } else {
        return 'SCISSOR';
      }
    }

  </script>
</body>

</html>
