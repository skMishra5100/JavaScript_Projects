      <button onclick="GAME_run('STUMBS')">STUMBS</button>

    const RESET= document.getElementById("RESET")

   
RESET.addEventListener("click", () => {
      localStorage.clear();

      COMPUTER.innerHTML = `COMPUTER WON-0`
      point.COMPUTERpoint = 0;
      point.DRAWpoint = 0;
      point.YOURpoint = 0;
      MATCHresult.innerHTML = `play the game with COMPUTER`

    })


    let point = {
      DRAWpoint:JSON.parse(localStorage.getItem('DRAWpoint')),
      YOURpoint:JSON.parse(localStorage.getItem('YOURpoint')),
      COMPUTERpoint:JSON.parse(localStorage.getItem('COMPUTERpoint')),
      PRINT_DRAW() {

        point.DRAWpoint++;
        localStorage.setItem('DRAWpoint',JSON.stringify(point.DRAWpoint))
        return DRAWW.innerHTML = `DRAW-${JSON.parse(localStorage.getItem('DRAWpoint'))}`
      },
      PRINT_WON() {
        point.YOURpoint++;
        localStorage.setItem('YOURpoint',JSON.stringify(point.YOURpoint))
        return YOU.innerHTML = `YOU WON-${JSON.parse(localStorage.getItem('YOURpoint'))}`
      },
      PRINT_LOOSE() {
        point.COMPUTERpoint++;
        localStorage.setItem('COMPUTERpoint',JSON.stringify(point.COMPUTERpoint))
        return COMPUTER.innerHTML = `COMPUTER WON-${JSON.parse(localStorage.getItem('COMPUTERpoint'))}`
      }
    }

    

    const GAME_run = (USERCHOICE) => {
      let computerCHOICE = COMPUTERchoice();
      if (USERCHOICE === 'BAT') {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`
          point.PRINT_DRAW();
         
        } else if (computerCHOICE === 'STUMBS') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`
          point.PRINT_LOOSE();
        } else {
          MATCHresult.innerHTML = `you won because ,computer choosen ${computerCHOICE}`
          MATCHresult.style.color = `greenyellow`
          point.PRINT_WON();
        }
    
      } else if (USERCHOICE === 'STUMBS') {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`
          point.PRINT_DRAW();
        } else if (computerCHOICE === 'BALL') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`
          point.PRINT_LOOSE();
        } else {

          MATCHresult.style.color = `greenyellow`
          point.PRINT_WON();
        }
      } else {
        if (computerCHOICE === USERCHOICE) {
          MATCHresult.innerHTML = `Match Draw because you both choosen ${computerCHOICE}`;
          MATCHresult.style.color = `yellow`
          point.PRINT_DRAW();
        } else if (computerCHOICE === 'BAT') {
          MATCHresult.innerHTML = `you loose the match because computer coosen ${computerCHOICE}`;
          MATCHresult.style.color = `red`
          point.PRINT_LOOSE();
        } else {
          MATCHresult.innerHTML = `you won because ,computer choosen ${computerCHOICE}`
          MATCHresult.style.color = `greenyellow`
          point.PRINT_WON();
        }
      }
    }

    const COMPUTERchoice = () => {
      let COMPUTERchooses = Math.random() * 3;
      if (COMPUTERchooses >= 1 && COMPUTERchooses < 2) {
        return 'BAT';
      } else if (COMPUTERchooses >= 2 && COMPUTERchooses < 3) {
        return 'STUMBS';
      } else {
        return 'BALL';
      }
    }
